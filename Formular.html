<!DOCTYPE HTML>

<html lang="de">
  <head>
    <link rel="icon" type="image/png" href="Webics.jpeg">
    <title> Anmeldung </title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <header>
      <a href="Startseite.html">Startseite</a>
      <h1>Anmeldung</h1>
      <nav>
        <a href="Hygieneschulung.html">Hygieneschulungen</a>
        <a href="Leistungen.html">Leistungen</a>
        <a href="Preise.html">Preise</a>
        <a href="Formular.html">Anmeldung</a>
      </nav>
    </header>
    <p>
      Bitte füllen Sie das Formular aus um sich für einen Termin anzumelden. <br>
      Wir werden uns bei der von Ihnen angegebenen Email-Adresse melden.
    </p>
    <form>
      <table>
        <tr>
          <td><label for="vorname">Vorname: </label></td>
          <td><input type="text" name="vorname" id="vorname"></td>
          <td></td>
          <td></td>        
        </tr>
        <tr>
          <td><label for="nachname">Nachname: </label></td>
          <td><input type="text" name="nachname" id="nachname"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="Firma">Firmenname: </label></td>
          <td><input type="text" name="Firma" id="Firma"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="Email">E-Mail: </label></td>
          <td><input type="text" name="Email" id="Email"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="telefon">Telefonnummer: </label></td>
          <td><input type="text" name="telefon" id="telefon"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="Schulungen">Bitte wählen Sie aus: </label></td>
          <td>
            <select name="Schulungen" id="Schulungen">
              <option value="0">- nicht angegeben -</option>
              <option value="1s">Lebensmittel</option>
              <option value="2s">Pflege</option>
              <option value="3s">Medizintechnik</option>
              <option value="4s">Infektionsschutz</option>
              <option value="1s">Operationen</option>
            </select>
          </td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="Daten">Datenspeicherung </label></td>
          <td><input type="checkbox" name="Daten" value="check" id="Daten"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Art der Schulung: </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="ih">Inhouse</label></td>
          <td><input type="radio" name="ih" value="Inhouse" id="ih"></td>
          <td><label for="hs">Heimschulung</label></td>
          <td><input type="radio" name="hs" value="Heimschulung" id="hs"></td>
        </tr>
        <tr>
          <td>Wenn Inhouse, dann </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="anzahl">Anzahl der Teilnehmer:</label></td>
          <td><input type="number" name="anzahl" value="0" max="20" step="1" id="anzahl"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="datum">Wunschtermin: </label></td>
          <td><input type="date" name="datum" id="datum"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="Freitext">Sonstiges: </label></td>
          <td><textarea name="Freitext" rows="5" cols="30" id="Freitext"></textarea></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="senden" value="Absenden"></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>
    <footer>
      <a href="Kontakt.html">Kontakt</a>
      <a href="Ueberuns.html">Über uns</a>
    </footer>
    <p>
       <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flenaoeser.github.io%2FFormular.html">Validierung</a>
    </p>
  </body>
</html>
